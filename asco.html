  <h1> Asian Small Clawed Otter </h1>
<section>

  <p> The Asian Small Clawed Otter is the smallest species of otters, with narrow paws and dark brown fur. Unlike other otter species, the Asian Small Clawed Otter spends much of the day on land, digging up rocks and playing in the grass.   </p>
